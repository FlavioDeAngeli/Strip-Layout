<!DOCTYPE html>
<html>
<head>
	<title>Strip Layout</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<div id="logo"></div>
		<ul class="nav-links">
			<li><a href="...">Home</a></li>
			<li><a href="...">Link</a></li>
			<li><a href="...">Link</a></li>
			<li><a href="...">About</a></li>
			<li class="push"><a href="...">Login</a></li>
		</ul>
		<!-- standard div block to build pure css burger logo -->
		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</nav>
	<div id="main-container">
		<div id="nav-gap"></div>

		<div class="block" id="block-1">
			<div class="over-strip" id="over-strip-1"></div>
			<div class="over-strip" id="over-strip-2"></div>
		</div>
		<div class="strip" id="strip-1"></div>
		<div class="strip" id="strip-2"></div>
		<div class="block" id="block-2">
			<div class="over-strip" id="over-strip-3"></div>
			<div class="over-strip" id="over-strip-4"></div>
		</div>
		<div class="strip" id="strip-3"></div>
		<div class="strip" id="strip-4"></div>

		<footer></footer>
	</div>
	

<script type="text/javascript" src="script.js"></script>
</body>
</html>
